version: "3.9"

services:
  db:
    image: postgres:16
    container_name: linkr_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: linkr
      POSTGRES_PASSWORD: linkr
      POSTGRES_DB: linkr
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  opensearch:
    image: opensearchproject/opensearch:2.16.0
    container_name: linkr_opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=admin
      - plugins.security.disabled=true
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linkr_backend
    command: ["npm", "run", "dev"]
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: linkr_frontend
    command: ["npm", "run", "dev"]
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules

  # optional: PostHog / self-hosted analytics (Phase 1+)
