  #   image: posthog/posthog:latest
  #   container_name: linkr_posthog
  #   environment:
  #     - DATABASE_URL=postgres://linkr:linkr@db:5432/posthog
  #   depends_on:
  #     - db
  #   ports:
  #     - "8000:8000"

networks:
  default:
    name: linkr_net
